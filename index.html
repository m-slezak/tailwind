<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Landing Page</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="relative container p-6 mx-auto">
      <!-- flex container -->
      <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="pt-2"><img src="./img/logo.svg" /></div>
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About</a>
          <a href="#" class="hover:text-darkGrayishBlue">Carrers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- button -->
        <a
          href=""
          class="hidden md:block p-3 pt-2 px-6 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="flex container flex-col-reverse md:row px-6 mx-auto space-x-0 md:space-x-0"
      >
        <!-- Left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md mt-10 text-4xl font-bold text-ceter md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Managing tasks makes it simple day-to-day work and keppeing big
            goals ahead.
          </p>
          <div class="justify-center md:justify-start">
            <a
              href=""
              class="p-3 pt-2 px-6 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
